<!-- page for editing and deleting the respective entries for the book-->
<div class="container">
    <form class="form-horizontal displayAuthorStyling">
        <h3>Author Details</h3>
        
        <!-- Disable the form fields when the page is loaded-->
        <fieldset ng-disabled="isClicked">
            
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Employee ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="empid" ng-model="emp.empid" disabled>
                </div>
            </div>
            
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" ng-model="emp.name">
                </div>
            </div>
            
            
            <div class="form-group">
                <label class="col-sm-2 control-label">EmailID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="emailid" ng-model="emp.email">
                </div>
            </div>

            
            <div class="form-group">
                <label class="col-sm-2 control-label">Skills</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="skills" ng-model="emp.skills">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Website</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="website" ng-model="emp.website">
                </div>
            </div>

            
            <div class="form-group">
                <label class="col-sm-2 control-label">Department</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="department" ng-model="emp.department">
                </div>
            </div>

        </fieldset>
        
        <!-- When the edit button is clicked the field gets enabled -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="view(newItem)" class="btn btn-default">Edit</button>
                <button type="submit" ng-click="updateAuthor(emp)" class="btn btn-default">Update</button>
                <button type="button" ng-click="deleteAuthor(emp)" class="btn btn-default">Delete</button>
            </div>
        </div>

    </form><!-- End of form -->

</div>
