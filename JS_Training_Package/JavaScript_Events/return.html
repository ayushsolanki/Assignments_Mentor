<!DOCTYPE html>
<html>
	<head>
		<title>Return false example</title>
		<script type="text/javascript">
			function myFunction() {
				alert('link clicked!');
				return false;
			}
		</script>
	</head>
	<body>
	<h1>Return false example</h1>
	<a href="this.html" onClick="return myFunction()">Click here !</a>
	</body>
</html>
