<!DOCTYPE html>
<html>
	<head>
		<title>Advanced Event Handler</title>
	</head>
	<body>
		<h1>Advanced Event Handler</h1>
		<input type="button" id="btn" value="Click Button" />
		<script type="text/javascript">
			document.getElementById('btn').addEventListener('click', doSomething1, false);
			
			function doSomething1() {
				alert('Do something 1!');
			}
		</script>
	</body>
</html>
