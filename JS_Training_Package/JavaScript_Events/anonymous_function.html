<!DOCTYPE html>
<html>
	<head>
		<title>Traditional Event Handler</title>
	</head>
	<body>
		<h1>Traditional Event Handler</h1>
		<a id="btn" href="#">Hyper link</a>
		<script type="text/javascript">
			document.getElementById('btn').onclick = function() {this.style.color='#00FF00'}
		</script>
	</body>
</html>
