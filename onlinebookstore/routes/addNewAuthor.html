<!-- Form for adding the new author  -->
<div class="container">
    <form class="form-horizontal authorform" name="AuthorForm">
        <div class="form-group">
            <label class="col-sm-2 control-label required">Employee ID</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="empid" name="empid" ng-model="emp.empid" placeholder="Employee Id" ng-class="{red: AuthorForm.empid.$invalid && AuthorForm.empid.$dirty}" required>
                
                <!-- Validation for the compulsory fields in the form -->
                <span style="color:red" ng-show="AuthorForm.empid.$dirty && AuthorForm.empid.$invalid">
					<span ng-show="AuthorForm.empid.$error.required">Empid is required.</span>
                </span>
                
            </div> <!-- End of div for class col-sm-10 -->
        </div><!-- End of div for class form-group -->
        
        
        <div class="form-group">
            <label class="col-sm-2 control-label required">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" ng-model="emp.name" placeholder="Name" ng-class="{red: AuthorForm.name.$invalid && AuthorForm.name.$dirty}" required>
                
                <!-- Validation for the compulsory fields in the form -->
                <span style="color:red" ng-show="AuthorForm.name.$dirty && AuthorForm.name.$invalid">
					<span ng-show="AuthorForm.name.$error.required">Name is required.</span>
                </span>
            </div> <!-- End of div for class col-sm-10 -->
        </div> <!-- End of div for class form-group -->
        
        
        <div class="form-group">
            <label class="col-sm-2 control-label required">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" ng-model="emp.email" placeholder="Email ID" ng-class="{red: AuthorForm.email.$invalid && AuthorForm.email.$dirty}" required>
                <span style="color:red" ng-show="AuthorForm.email.$dirty && AuthorForm.email.$invalid">
					<span ng-show="AuthorForm.email.$error.required">Email is required.</span>
                </span>
            </div><!-- End of div for class col-sm-10 -->
        </div><!-- End of div for class form-group -->
        
        
        <div class="form-group">
            <label class="col-sm-2 control-label">Department</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="department" name="department" ng-model="emp.department" placeholder="Department">
            </div><!-- End of div for class col-sm-10 -->
        </div><!-- End of div for class form-group -->
        
        
        <div class="form-group">
            <label class="col-sm-2 control-label">Website</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="website" name="website" ng-model="emp.website" placeholder="Website">
            </div><!-- End of div for class col-sm-10 -->
        </div><!-- End of div for class form-group -->
        
        <!-- Check boxes for the skills-->
        <div class="form-group">
            <label class="col-sm-2 control-label">Skills</label>
            <div class="col-sm-10">
                <div class="checkbox checkboxclass">
                    <label class="label1">
               <input type="checkbox" name="type" value="javascript" /> JavaScript 
               </label>
                    <label class="label1">
               <input type="checkbox" name="type" value="angular" /> Angular 
				</label>
                    <label class="label1">
               <input type="checkbox" name="type" value="node" /> Node 
               </label>
                    <label class="label1">
               <input type="checkbox" name="type" value="php" /> Php 
               </label>
                </div>
            </div>
        </div><!-- End of div for class form-group -->
        
        <!-- Buttons for the subimt of the form-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <!-- If any of the field is invalid then the submit button is disabled with the $invalid of angularjs-->
                <button type="submit" class="btn btn-default" ng-click="AddAuthor(emp)" ng-disabled="AuthorForm.empid.$dirty && AuthorForm.empid.$invalid ||
				 AuthorForm.name.$dirty && AuthorForm.name.$invalid ||
				 AuthorForm.email.$dirty && AuthorForm.email.$invalid||
				 AuthorForm.$invalid ">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div><!-- End of div for class form-group -->
    </form><!-- End of form -->
</div>
